{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" class="form-control" name="username" required id="id_username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" class="form-control" name="password" required id="id_password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary btn-sm mt-2">
                        <i class="fas fa-user-plus"></i> Sign Up Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
